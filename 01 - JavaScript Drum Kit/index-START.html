<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`) //We select the part of the html who has the selector audio[data-key] or "<audio data-key=x>"
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`) // The same as before but we select the visual parts to change the border color and those stuffs.
    if(!audio) return // In this conditional we are telling to javascript that if the key doenst provide any data-key we exit the function.
    audio.currentTime = 0 // at this part we set the audio timer to zero to click as many times as we want.
    audio.play() //Its not dificult to understand this part xD, but ok, this is putted to play the audio
    key.classList.add("playing") //In this part of the code we add the CSS selector ".playing" for it to transition when we press any key
  }
  function removeTransition(e){ //Okay, we are creating a function that returns the key to the initial state.
    if(e.propertyName !== "transform") return
    this.classList.remove("playing") 
  }
  const keys = document.querySelectorAll(".key") // In this part, we are creating a constant that provides all of the keys of the HTML that are named in the Class ".key".
  //this is for us to change the property from transform to normal. 
  keys.forEach(key => key.addEventListener("transitionend", removeTransition))
  
  
  window.addEventListener("keydown",playSound) //We call the function "playSound" created before in another function of addEventListener
  //This allows us to press the button and run the function 
</script>


</body>
</html>
